<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ποιο ειναι το μουντ σου σημερα;</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #555;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #ffcccb;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .hidden {
      display: none;
    }
    .response {
      font-size: 1.5em;
      color: #0077cc;
      margin-top: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .small-image {
      max-width: 45%; /* Μισό μέγεθος */
    }
  </style>
</head>
<body>
  <h1>Ποιο ειναι το μουντ σου σημερα 🤔 ΤΟ ΠΙΟ ΑΚΙΟΥΡΕΙΤ ΤΕΣΤ ΣΥΜΦΩΝΑ ΕΠΙΛΕΓΜΕΝΕΣ ΜΠΑΡΤΕΝΤΕΡ ΤΗΣ ΦΛΩΡΙΝΑΣ</h1>
  <button onclick="showResponse('Είμαι εντάξει... λίγο καλύτερα από το τοστ χωρίς βούτυρο 🥪', 'https://raw.githubusercontent.com/georgekalo2002/Index/main/1e7a12e7fadd7e3ada754d94f19b9f6c.jpg')">1️⃣ Το τοστ χωρίς βούτυρο</button>
  <button onclick="showResponse('Εισαι λιγο χειροτερα, σαν να σκεφτεσαι οτι δεν εισαι Puerto Rico να χορευεις', 'https://raw.githubusercontent.com/georgekalo2002/Index/main/474098920_924223303195345_2917375290254263316_n.jpg')">2️⃣ Χαμένη σεζόν</button>
  <button onclick="showResponse('Δε γελαω ουτε με το 5 χρονων μεγαλος ανθρωπος ΦΑΝΤΑΣΟΥ', 'https://raw.githubusercontent.com/georgekalo2002/Index/main/474545780_1172646927546234_3169950773008251824_n.jpg')">3️⃣ Μούσκεμα</button>
  <button onclick="showResponse('Δε θελω ουτε ντοματα σημερα ειμαι για σκοτωμα μαλακα', 'https://raw.githubusercontent.com/georgekalo2002/Index/main/b2a2f0fcc50900bfa23cd4de01066969.jpg')">4️⃣ No Wi-Fi</button>
  <button onclick="showResponse('Δεν περιγραφω αλλο', 'https://raw.githubusercontent.com/georgekalo2002/Index/main/f792fbb26b0c1d74d05ac5a8013c5e41.jpg', true)">5️⃣ Decaf καφές</button>
  
  <div class="response hidden" id="response">
    <p id="responseText"></p>
    <img id="responseImage" src="" alt="Response Image">
  </div>

  <script>
    function showResponse(message, imageUrl, isSmall = false) {
      const responseDiv = document.getElementById('response');
      const responseText = document.getElementById('responseText');
      const responseImage = document.getElementById('responseImage');
      
      responseText.textContent = message;
      responseImage.src = imageUrl;
      
      // Εφαρμόζουμε το "small-image" αν είναι το τελευταίο κουμπί
      if (isSmall) {
        responseImage.classList.add('small-image');
      } else {
        responseImage.classList.remove('small-image');
      }

      responseDiv.classList.remove('hidden');
    }
  </script>
</body>
</html>
